
[env]
TERM = "xterm-256color"

[font]
size = 12.0

[font.bold]
family = "Hack Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Hack Nerd Font Mono"
style = "Regular"

[scrolling]
history = 5000

[window]
decorations = "none"
opacity = 0.9

[window.class]
general = "Alacritty"
instance = "Alacritty"

[general]
live_config_reload = true

import = ["~/.config/alacritty/colorscheme.toml"]
